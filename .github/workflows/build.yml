name: Build Library

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release
        
      - name: Build
        run: cmake --build build --config Release
        
      - name: Upload Windows DLL
        uses: actions/upload-artifact@v4
        with:
          name: omega_raytrace-windows
          path: build/Release/omega_raytrace.dll

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release
        
      - name: Build
        run: cmake --build build
        
      - name: Upload Linux SO
        uses: actions/upload-artifact@v4
        with:
          name: omega_raytrace-linux
          path: build/omega_raytrace.so

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: omega_raytrace-windows
          path: ./windows
          
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: omega_raytrace-linux
          path: ./linux
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/omega_raytrace.dll
            linux/omega_raytrace.so
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
